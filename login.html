<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>

    
    <!-- Login -->
    <div class="container">
        <div class="login-form">
            <form action="">
                <h1>Login</h1>
                <p>Already have an account? Login in or <a href="signup.html">Sign Up</a></p>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Enter Email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="psw">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="psw" required />
                </div>

                <div class="form-group">
                    <label for="psw-repeat">Repeat Password</label>
                    <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" required />
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" checked="checked" name="remember">
                    <label class="form-check-label">Remember me</label>
                </div>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <div class="buttons">
                    <button type="button" class="btn btn-secondary cancelbtn">Cancel</button>
                    <button type="submit" class="btn btn-primary signupbtn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
