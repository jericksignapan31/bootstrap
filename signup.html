<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 mt-5">
        <form class="login-form">
          <h1 class="text-center">Sign Up</h1>
          <p class="text-center">Please fill in this form to create an account or <a href="login.html">Login</a></p>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
          </div>

          <div class="mb-3">
            <label for="password-confirm" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="password-confirm" placeholder="Repeat Password" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
          </div>

          <p class="text-center">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

          <div class="d-grid gap-2">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer  text-dark py-4" style="background-color: #bae4b2">
    <div class="container">
      <div class="row">
        <div class="col">
          <h4>INFORMATION</h4>
          <a href="#">About us</a>
          <a href="#">Contact Us</a>
          <a href="#">Term & Conditions</a>
          <a href="#">Shipping Guide</a>
        </div>
        <div class="col">
          <h4>USEFUL LINK</h4>
          <a href="#">Online Store</a>
          <a href="#">Customer Services</a>
          <a href="#">Promotion</a>
          <a href="#">Top Brands</a>
        </div>
        <div class="col">
          <h4>CONNECT WITH US</h4>
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-github"></i></a>
          <a href="#"><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="bi bi-pinterest"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
